window:
  width: 2100
  height: 900
  vsync: false
camera:
  position: [80.0, 6.0, 0.0]
  yaw: -95.0
  pitch: -4.0
  fov: 15.0
  pitch_limit: [-80.0, 80.0]
  fov_limit: [1.0, 120.0]
  zoom_speed: 5.0
controls:
  move_speed: 0.5
  sprint_multiplier: 2.0
  mouse_sensitivity: 0.06
renderer:
  block_dim: [16, 16]
  save_first_frame: true
  first_frame_path: first_frame.png
bloom:
  enabled: true
  intensity: 0.5
  radius: 48.0
hud:
  font_name: Consolas
  font_size: 15
  margin: [10, 10]
  anchor_x: left
  anchor_y: top
  width: 600
  color: [255, 255, 255, 255]
blackbody:
  lut_size: 4096
  lut_max_temp: 3e4
  wavelength_start: 380.0
  wavelength_end: 720.0
  wavelength_step: 10.0
cuda:
  use_fast_math: true
kernel:
  spp: 4
  exposure_scale: 3e-3
  sky:
    grid_divisions: 40
    line_thickness: 5e-4
    intensity: 30.0
  black_hole:
    spin: -0.45
    mass: 0.5
  disk:
    outer_radius: 40.0
    temperature_scale: 3e4
  integrator:
    initial_step: 1e0
    tolerance: 1e-5
    max_steps: 1e2
    max_attempts: 3
    transmittance_cutoff: 1e-2
    horizon_epsilon: 5e-7
    escape_radius: 80.0
disk_noise:
  enabled: true
  scale: 0.1
  strength: 0.6
  winding: 50.0
  detail: 10
